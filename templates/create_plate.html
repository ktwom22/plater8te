{% extends "base.html" %}

{% block title %}Post a Plate{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Post a Plate</h1>

    <form method="POST" enctype="multipart/form-data" id="plate-form">
        <div class="mb-3">
            <label for="name" class="form-label">Plate Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Spicy Ramen" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe your plate..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="e.g., Japanese, Dessert" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*">
        </div>

        <!-- Restaurant Selection -->
        <div class="mb-3">
            <label class="form-label">Select Restaurant</label>
            <button type="button" class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#restaurantModal">
                Choose Restaurant
            </button>
            <input type="hidden" name="restaurant_name" id="restaurant_name" required>
            <input type="hidden" name="restaurant_address" id="restaurant_address" required>
            <input type="hidden" name="restaurant_latitude" id="restaurant_latitude" required>
            <input type="hidden" name="restaurant_longitude" id="restaurant_longitude" required>
            <p class="mt-2" id="selected-restaurant" class="text-muted"></p>
        </div>

        <button type="submit" class="btn btn-success w-100">Post Plate</button>
    </form>
</div>

<!-- Restaurant Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" aria-labelledby="restaurantModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Restaurant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="restaurant-search" class="form-control mb-3" placeholder="Search nearby restaurants...">
        <div id="restaurant-results" class="list-group"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    let lat, lon;

    // Get user location
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            fetchRestaurants('');
        });
    }

    // Fetch nearby restaurants
    function fetchRestaurants(query) {
        fetch(`/nearby_restaurants?lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('restaurant-results');
                list.innerHTML = '';
                data.restaurants.forEach(r => {
                    if(query && !r.name.toLowerCase().includes(query.toLowerCase())) return;
                    const item = document.createElement('button');
                    item.className = 'list-group-item list-group-item-action';
                    item.innerHTML = `<strong>${r.name}</strong><br><small>${r.address}</small>`;
                    item.addEventListener('click', function() {
                        document.getElementById('restaurant_name').value = r.name;
                        document.getElementById('restaurant_address').value = r.address;
                        document.getElementById('restaurant_latitude').value = r.latitude;
                        document.getElementById('restaurant_longitude').value = r.longitude;
                        document.getElementById('selected-restaurant').innerHTML = `Selected: <strong>${r.name}</strong>`;
                        var modal = bootstrap.Modal.getInstance(document.getElementById('restaurantModal'));
                        modal.hide();
                    });
                    list.appendChild(item);
                });
            });
    }

    // Filter restaurants by search
    document.getElementById('restaurant-search').addEventListener('input', function(){
        fetchRestaurants(this.value);
    });
});
</script>
{% endblock %}
